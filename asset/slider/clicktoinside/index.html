<!DOCTYPE html>
<html>

<head>
 
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>

<style>
html, body {
    padding: 0;
    margin: 0;
    background-color: rgba(0,0,0,0); 
    -ms-user-select: none;
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    user-select: none;
}
.notouch div{
    -webkit-touch-callout: none !important;
    -webkit-touch-action: none !important;
    -ms-touch-action: none !important;
    touch-action: none !important;
    -ms-user-select: none;
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    user-select: none;
}
video{
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0;
    transform: scale(2)!important;
}
    .Slider {
        position: absolute;
        position:relative;
 }
 .jssor_1{
    z-index:2;
 }
 .jssora051 .a {
    stroke: rgba(255,255,255,1) !important;
 }
</style>
<link rel="stylesheet" href="../../../asset/css/jssorl.css" type="text/css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body class="notouch">

<!-- Canvas -->
<div id="canvas" class="notouch">
    <div class="Slider-viewport notouch">
		<div class="container notouch">
			<div class="Slider notouch">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../lib/js/jssor.slider-28.0.0.min.js"></script>
<script>
var _canvas = $("#canvas");
var _mviewport = $(".Slider-viewport");
var _container = $(".container");
var _magazine = $(".Slider");
var _countJssor = 1;
var _mafSize = [900,700];
var _maxPage = 8;
window.jssor_slider_init = function() {

    var jssor_1_SlideoTransitions = [
        [{b:500,d:1000,x:0,e:{x:6}}],
        [{b:-1,d:1,x:100,p:{x:{d:1,dO:9}}},{b:0,d:2000,x:0,e:{x:6},p:{x:{dl:0.1}}}],
        [{b:-1,d:1,x:200,p:{x:{d:1,dO:9}}},{b:0,d:2000,x:0,e:{x:6},p:{x:{dl:0.1}}}],
        [{b:-1,d:1,rX:20,rY:90},{b:0,d:4000,rX:0,e:{rX:1}}],
        [{b:-1,d:1,rY:-20},{b:0,d:4000,rY:-90,e:{rY:7}}],
        [{b:-1,d:1,sX:2,sY:2},{b:1000,d:3000,sX:1,sY:1,e:{sX:1,sY:1}}],
        [{b:-1,d:1,sX:2,sY:2},{b:1000,d:5000,sX:1,sY:1,e:{sX:3,sY:3}}],
        [{b:-1,d:1,tZ:300},{b:0,d:2000,o:1},{b:3500,d:3500,tZ:0,e:{tZ:1}}],
        [{b:-1,d:1,x:20,p:{x:{o:33,r:0.5}}},{b:0,d:1000,x:0,o:0.5,e:{x:3,o:1},p:{x:{dl:0.05,o:33},o:{dl:0.02,o:68,rd:2}}},{b:1000,d:1000,o:1,e:{o:1},p:{o:{dl:0.05,o:68,rd:2}}}],
        [{b:-1,d:1,da:[0,700]},{b:0,d:600,da:[700,700],e:{da:1}}],
        [{b:600,d:1000,o:0.4}],
        [{b:-1,d:1,da:[0,400]},{b:200,d:600,da:[400,400],e:{da:1}}],
        [{b:800,d:1000,o:0.4}],
        [{b:-1,d:1,sX:1.1,sY:1.1},{b:0,d:1600,o:1},{b:1600,d:5000,sX:0.9,sY:0.9,e:{sX:1,sY:1}}],
        [{b:0,d:1000,o:1,p:{o:{o:4}}}],
        [{b:1000,d:1000,o:1,p:{o:{o:4}}}]
    ];

    var jssor_1_options = {
        $AutoPlay: 0,
        $CaptionSliderOptions: {
        $Class: $JssorCaptionSlideo$,
        $Transitions: jssor_1_SlideoTransitions
        },
        $ArrowNavigatorOptions: {
        $Class: $JssorArrowNavigator$
        },
        $BulletNavigatorOptions: {
        $Class: $JssorBulletNavigator$,
        $SpacingX: 16,
        $SpacingY: 16
        },$DragOrientation:1
    };

    var jssor_1_slider = new $JssorSlider$('jssor_'+_countJssor, jssor_1_options);

    var _uid = window.location.href.split('?')[1].split('=')[1];
    jssor_1_slider.$GoTo(_uid)

    var MAX_WIDTH = _mafSize[0];

    function ScaleSlider() {
        var containerElement = jssor_1_slider.$Elmt.parentNode;
        var containerWidth = containerElement.clientWidth;

        if (containerWidth) {

            var expectedWidth = Math.min(MAX_WIDTH || containerWidth, containerWidth);

            jssor_1_slider.$ScaleWidth(expectedWidth);
        }
        else {
            window.setTimeout(ScaleSlider, 30);
        }
    }
    
    ScaleSlider();
    $($('#jssor_'+_countJssor).children()[1]).css("z-index","2");
    $($('#jssor_'+_countJssor).children()[2]).css("z-index","2");

    $Jssor$.$AddEvent(window, "load", ScaleSlider);
    $Jssor$.$AddEvent(window, "resize", ScaleSlider);
    $Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
}
function setting(){
    _magazine.append($("<div></div>").attr('id','jssor_'+_countJssor));
    var _jssor = $('#jssor_'+_countJssor)
    _jssor.css({"position":"relative","margin":"0 auto","top":"0px","left":"0px","width":_mafSize[0]+"px","height":_mafSize[1]+"px","overflow":"hidden","visibility":"hidden"});
    _jssor.append($("<div></div>").attr('data-u','loading').addClass('jssorl-004-double-tail-spin').css({"position":"absolute","top":"0px","left":"0px","width":"100%","height":"100%","text-align":"center","background-color":"rgba(0,0,0,0.7)"}).append($("<img></img>").attr('src','../../../asset/img/loading.png').css({"margin-top":"-19px","position":"relative","top":"50%","width":"38px","height":"38px"})));
    _jssor.append($("<div></div>").attr('id','slides').attr('data-u','slides').css({"position":"relative","top":"0px","left":"0px","width":_mafSize[0]+"px","height":_mafSize[1]+"px","overflow":"hidden"}))
    var _jsslides = $('#slides');

    _jssor.append($("<div data-u='arrowleft' class='jssora051' style='width:55px;height:55px;top:0px;left:25px;' data-autocenter='2' data-scale='0.75' data-scale-left='0.75'><svg viewbox='0 0 16000 16000' style='position:absolute;top:0;left:0;width:100%;height:100%;'><polyline class='a' points='11040,1920 4960,8000 11040,14080 '></polyline></svg></div><div data-u='arrowright' class='jssora051' style='width:55px;height:55px;top:0px;right:25px;' data-autocenter='2' data-scale='0.75' data-scale-right='0.75'><svg viewbox='0 0 16000 16000' style='position:absolute;top:0;left:0;width:100%;height:100%;'><polyline class='a' points='4960,1920 11040,8000 4960,14080 '></polyline></svg></div>"))
    _jssor.append($("<video controls='false'  class='video' autoplay loop><source src='' type='video/mp4'></video>"))

    addPage(_jsslides,_maxPage)

    
    
}
function addPage(obj,max){
    for(var i = 0;i<max;i++){
        obj.append($("<div></div>").attr('id','page-'+i).append($("<img></img>").attr('data-u','image').attr('src','img/Color_'+(i+1)+'.jpg')));
        //
        if(i==max-1){
            jssor_slider_init()
            
        }
    }
}
setting();
</script>
</body>
</html>
